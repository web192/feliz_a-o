<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva al 2025</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Fondo con degradado animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7a7a, #f6d365);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 0 0 15px #ffdd00, 0 0 30px #ffa500;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #00a8ff, 0 0 20px #9b59b6;
        }

        .welcome {
            display: none;
            font-size: 2.5rem;
            margin-top: 30px;
            color: #f1c40f;
            text-shadow: 0 0 20px #f39c12, 0 0 40px #e74c3c;
        }

        /* Deseos */
        .wish-container {
            margin-top: 30px;
            font-size: 1.5rem;
        }

        .wish-container input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        .wish-container button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff7a7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #e74c3c;
            transition: background-color 0.3s;
        }

        .wish-container button:hover {
            background-color: #f39c12;
        }

        /* Estrellas animadas */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Â¡Cuenta regresiva al 2025!</h1>
    <div class="countdown" id="countdown">Cargando...</div>
    <div class="welcome" id="welcome">Â¡Bienvenido al 2025! ðŸŽ‰âœ¨</div>

    <!-- Formulario para escribir deseos -->
    <div class="wish-container">
        <input type="text" id="wishInput" placeholder="Escribe tu deseo para el 2025">
        <button id="copyWishButton">Enviare </button>
    </div>

    <script>
        // FunciÃ³n para generar estrellas animadas
        function generateStars() {
            const starCount = 80;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Inicializar estrellas
        generateStars();

        // ConfiguraciÃ³n de la fecha objetivo
        const targetDate = new Date('January 1, 2025 00:00:00').getTime();

        // Actualizar cuenta regresiva cada segundo
        const countdownElement = document.getElementById('countdown');
        const welcomeElement = document.getElementById('welcome');

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                // Mostrar mensaje de bienvenida al 2025
                countdownElement.style.display = 'none';
                welcomeElement.style.display = 'block';
                return;
            }

            // Calcular dÃ­as, horas, minutos y segundos restantes
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Mostrar el tiempo restante
            countdownElement.textContent = `
                ${days} dÃ­as, ${hours} horas, ${minutes} minutos, ${seconds} segundos
            `;
        }

        // Iniciar cuenta regresiva
        setInterval(updateCountdown, 1000);

        // Copiar deseo al portapapeles
        const copyWishButton = document.getElementById('copyWishButton');
        const wishInput = document.getElementById('wishInput');

        copyWishButton.addEventListener('click', () => {
            const wish = wishInput.value;
            if (wish) {
                navigator.clipboard.writeText(wish).then(() => {
                    alert("Â¡Tu deseo se aga realidad y con la ayuda de Dios cumplas todas tus metas !");
                }).catch(err => {
                    alert("Hubo un error al copiar el deseo. Por favor, intÃ©ntalo de nuevo.");
                });
            } else {
                alert("Por favor, escribe un deseo antes de copiar.");
            }
        });
    </script>
</body>
</html>
